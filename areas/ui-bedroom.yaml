- type: markdown
  content: "## Bedroom"
  theme: tablet

- type: custom:mini-graph-card
  name: Temperature
  show:
    legend: false
  entities:
    - entity: sensor.miaomiaoce_t2_1c41_temperature_humidity_sensor
      name: Bedroom Sensor
  color_thresholds:
    - value: 9
      color: "#389cf7"
    - value: 24
      color: "#8698a8"
    - value: 27
      color: "#f79237"
    - value: 32
      color: "#f7373c"

- type: custom:mini-graph-card
  name: Humidity
  show:
    legend: false
  line_color: var(--primary-color)
  entities:
    - entity: sensor.miaomiaoce_t2_1c41_relative_humidity
      name: Bedroom Sensor

- type: glance
  show_name: false
  show_icon: true
  show_state: true
  entities:
    - entity: sensor.miaomiaoce_t2_1c41_temperature_humidity_sensor
    - entity: sensor.miaomiaoce_t2_1c41_relative_humidity
    - entity: sensor.miaomiaoce_t2_1c41_battery_level
  state_color: true
